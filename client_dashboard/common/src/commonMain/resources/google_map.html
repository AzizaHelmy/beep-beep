<!DOCTYPE html>
<html>
<head>
    <style>
    body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        #map {
            height: 100%;
            width: 100%;
        }



    </style>
</head>
<body>
<div id="map"></div>
<script>
var svgContent = '<svg xmlns="http://www.w3.org/2000/svg" width="40" height="49" viewBox="0 0 40 49" fill="none">' +
                         '<g id="map pointer">' +
                         '<path id="Vector" d="M20 0.5C8.95431 0.5 0 10.0919 0 20.8696C0 31.5629 6.38331 43.1861 16.3427 47.6483C18.6644 48.6886 21.3356 48.6886 23.6573 47.6483C33.6167 43.1861 40 31.5629 40 20.8696C40 10.0919 31.0457 0.5 20 0.5Z" fill="#F53D47"/>' +
                         '<g id="Group 2227">' +
                         '<path id="Vector 58" d="M9.2315 20.3691C11.2095 18.6406 14.4032 17.2137 17.5737 16.2268C17.3551 16.3777 17.1408 16.5333 16.9323 16.6936C15.6735 17.6613 14.5827 18.8324 14.0861 20.1949C13.5772 21.5913 13.7156 23.1266 14.7987 24.7274C15.8645 26.3026 17.8396 27.938 20.9961 29.6291C27.1923 32.9488 29.6842 36.193 30.3333 38.8778C30.9736 41.5264 29.8538 43.7793 28.4336 45.2444C21.725 49.8987 15.6511 47.6999 13.4922 45.8593C15.1685 44.4144 17.2449 42.0643 17.736 39.1921C18.0065 37.61 17.7918 35.8895 16.794 34.1136C15.8015 32.3469 14.0472 30.548 11.275 28.7677C8.58833 27.0422 7.49878 25.48 7.32433 24.155C7.15267 22.851 7.84572 21.5801 9.2315 20.3691Z" fill="white" stroke="white" stroke-linejoin="round"/>' +
                         '<path id="Vector 287" d="M19.4954 48.0277C24.8945 46.2409 29.0409 38.6313 20.3317 32.3535C10.9427 25.5857 7.94713 22.7223 13.1754 18.8726C14.5155 17.8859 16.0257 17.1303 20.8056 14.2827" stroke="#F53D47" stroke-linecap="round" stroke-dasharray="2 2"/>' +
                         '</g>' +
                         '</g>' +
                         '</svg>';
<!-- function updateLocation(lat, lng) {-->
<!--           initMap(lat,lng);-->
<!--        }-->
        function initMap() {
                    var userLocation = {
                        lat: 30.044420,
                        lng: 31.235712
                    };
                var map = new google.maps.Map(document.getElementById('map'), {
                center: userLocation,
                zoom: 12,
                mapId:'cb5e6246d7cd13cf',
            });
                var marker = new google.maps.Marker({
                position: userLocation,
                map: map,
                 icon: {
                    url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(svgContent),
                    scaledSize: new google.maps.Size(32, 32)
                },
                title: 'Marker Title',
                draggable: true,
                animation: google.maps.Animation.DROP,
            });
              var infoWindow = new google.maps.InfoWindow({
                        content:marker.position.toString(),
                    });
                     map.addListener('click', function(event) {
                marker.setPosition(event.latLng);
                   alert(event.latLng);
                    infoWindow.setContent(marker.position.toString())
                     infoWindow.open(map, marker);
            });
              marker.addListener('dragend', function(event) {
                  alert(marker.position);
                  infoWindow.setContent(marker.position.toString());
                    });
                    marker.addListener('click', function() {
                        infoWindow.setContent(marker.position.toString());
                        infoWindow.open(map, marker);
                        alert(marker.position);
                    });
        }



</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1kFbtDfzI3bXkfkCEjb0LKtC8PTz-YZU&callback=initMap"
        defer
></script>
</body>
</html>
